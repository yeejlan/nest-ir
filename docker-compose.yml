version: '3.2'

services:

  nest-ir:
    image: node:17-alpine3.12
    ports:
      - 3000:3000
    environment:
      DOTENV_CONFIG_PATH: .env.example
    volumes:
      - ./:/app
      #- ./docker/supervisor:/etc/supervisor/conf.d/
    networks:
      - shared_net

networks:
  shared_net:
    external: true